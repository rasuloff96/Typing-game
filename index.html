<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="navigation" id="navElement">
        <h1>nobleTyping</h1>
        <div style="display: flex; gap: 25px;">
            <div class="profile">
                profile
            </div>
            <div class="sign-in">
                sign-in
            </div>
            <div class="sign-out">
                sign-out
            </div>
        </div>
    </div>
    <div class="time-functions">
        <button>uppercase</button>
        <div class="none-line"></div>
        <button>30</button>
        <button>60</button>
        <button>90</button>
    </div>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div id="quoteDisplay" class="quote-display"></div>
        <textarea id="quoteInput" class="quote-input"></textarea>
        <button class="next-button display-none" id="nextButton">Next</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
